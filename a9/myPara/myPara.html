<!DOCTYPE html>
<html>

<head>
    <title>MyPara</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="w3.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="myPara.js"></script>

    <script>
        $(document).ready(function () {
            $("#botao1").click(function () {
                $("#p1").text("Hello world!");
            });
            $("#botao2").click(function () {
                $("#p1").html("<b>Hello world!</b>");
            });
            $("#botao3").click(function () {
                $("#campo").val("Braga")
            })
        });
    </script>
</head>

<body>
    <header class="w3-container w3-blue">
        <h1>Welcome to MyPara</h1>
    </header>

    <form action="" class="w3-container" id="myParaForm">
        <fieldset class="w3-container w3-margin">
            <legend>New Paragraph</legend>
            <table>
                <tr>
                    <td>Text:</td>
                    <td>
                        <textarea name="text" id="paraText" cols="80" rows="3"></textarea>
                    </td>
                </tr>
            </table>
            <input id="addPara" type="button" value="Add Paragraph" class="w3-btn w3-blue w3-round w3-margin" />
        </fieldset>
    </form>

    <section class="w3-container w3-border w3-margin">
        <ul id="paraList" class="w3-ul">

        </ul>
    </section>

    <footer class="w3-container w3-blue">
        <address>Generated by myParaApp, <span id="date"></span>, DAW2020 </address>
    </footer>

    <script>
        const date = new Date()
        $("#date").text(date.toISOString().substr(0, 10))
    </script>
</body>

</html>
